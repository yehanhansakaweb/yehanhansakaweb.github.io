<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base64 Encoder & Decoder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      border: 0px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .lbl {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      background: linear-gradient(to right, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 15px;
      border-radius: 20px;
      border: none;
      resize: vertical;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.6;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base64 <div class="typing-container">
  <span id="typing"></span><span class="cursor">|</span>
</div></h2>
    <textarea id="input" placeholder="Enter text here..."></textarea>

    
<div class="btn-group">
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
</div>
<div class="btn-group">
<button onclick="copyOutput()">
  <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;">
    <path d="M16 1H4a2 2 0 00-2 2v14h2V3h12V1zm3 4H8a2 2 0 00-2 2v16a2 2 0 002 2h11a2 2 0 002-2V7a2 2 0 00-2-2zm0 18H8V7h11z"/>
  </svg> Copy
</button>
  <button onclick="clearAll()">Clear</button>
</div>


    <textarea id="output" placeholder="Result will appear here..." readonly></textarea>

    <div class="footer">
      Created by Yehan Hansaka
    </div>
  </div>
  <div id="toast" class="toast"></div>
<script>
  const skills = [
    "  Encode  ",
    "  Decode "
  ];

  let skillIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  const typingEl = document.getElementById("typing");

  function type() {
    const current = skills[skillIndex];
    const text = isDeleting
      ? current.substring(0, charIndex--)
      : current.substring(0, charIndex++);

    typingEl.textContent = text;

    let speed = isDeleting ?50 : 50;

    if (!isDeleting && charIndex === current.length) {
      speed = 1200;
      isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      skillIndex = (skillIndex + 1) % skills.length;
      speed = 500;
    }

    setTimeout(type, speed);
  }

  document.addEventListener("DOMContentLoaded", type);
</script>
  <script>
    function encode() {
      const input = document.getElementById("input").value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("output").value = encoded;
      } catch (e) {
        alert("Encoding failed. Make sure your text is valid.");
      }
    }

    function decode() {
      const input = document.getElementById("input").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("output").value = decoded;
      } catch (e) {
        alert("Decoding failed. Make sure it's valid Base64 text.");
      }
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
    function pasteInput() {
  navigator.clipboard.readText().then(text => {
    document.getElementById("input").value = text;
  }).catch(err => {
    alert("Failed to paste from clipboard.");
    console.error(err);
  });
}

function copyOutput() {
  const outputText = document.getElementById("output").value;
  navigator.clipboard.writeText(outputText).then(() => {
    alert("Copied to clipboard!");
  }).catch(err => {
    alert("Failed to copy.");
    console.error(err);
  });
}
  </script>
</body>
</html>
